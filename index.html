<body>
<header>
 <h1>Fibonacci Finder</h1>
</header>
 <div class="container">
  <label for="numberField">Enter a Fibonacci Position:</label>
  <input type="number" id="numberField" class="numberField">
  <input type="submit" value="SUBMIT" class="submitFibonacci">
  <input type="submit" value="RESET" class="resetFibonacci">

  <div class="result">
   <p id="fibonacciPos"></p>
   <p id="solution"></p>
   <p id="fibonacciNum"></p>
  </div>
 </div>
